<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="styles/CadastroStyle.css"> -->
</head>

<body>

    <!-----------------------------Header---------------------------------------->

    <header>

        <div id="logo">
            <a href="index.html">
                <img class="img_logo" src="img/logo.png" alt="">
                <h1>Athena.dev</h1>
            </a>
        </div>

        <nav>

            <ul id="links">
                <span onclick="clickMenu()" id="burger" class="material-symbols-outlined">
                    menu
                </span>
                <menu id="menu">
                    <li><a href="desafios.html">Desafios</a></li>
                    <li><a href="">Games</a></li>
                    <li><a href="">Recursos</a></li>
                    <li><a href="">Posts</a></li>
                    <li>
                        <a href="Cadastro.html">Entrar
                            <img class="user-icon" src="img/icon-profile.svg" alt="">
                        </a>
                    </li>
                </menu>
            </ul>

        </nav>

    </header>

    <!-----------------------------Main---------------------------------------->

    <main>

        <div class="Principal">

            <div class="cadastro">
                <p>CADASTRO ATHENA.DEV</p>
            </div>

            <div class="cadastro">

                <img src="img/icone_perfil.png" alt="Icone_Usuário" id="User">

                <div class="registro">
                    <label for="email">E-mail:</label>
                    <input id="email" type="text">

                    <label for="senha">Senha:</label>
                    <input id="senha" type="password">

                    <label for="confirmacao">Confirme sua senha:</label>
                    <input id="confirmacao" type="password">
                </div>

            </div>

        </div>

    </main>

    <!-----------------------------Rodapé---------------------------------------->

    <footer>
        <div id="rodape">
            <div class="EmpresaContato">
                <p class="texto_rodape">Nossa Empresa</p>
                <p class="opçoes"><a href="quem_somos.html">Quem somos</a></p>
                <p class="opçoes">Carreiras</p>
                <p class="opçoes">Equipe</p>
            </div>

            <div class="EmpresaContato">
                <p class="texto_rodape">Entre em contato</p>
                <p class="opçoes">Canal de Suporte</p>
                <p class="opçoes">Dúvidas</p>
            </div>
        </div>

        <p id="Direito">© Todos os direitos reservados</p>

        <div id="redes_sociais">
            <p>Redes Sociais</p>
            <div id="icones_redes_sociais">
                <a href=""><img class="img_rede_social" src="img/icone_facebook.png" alt="Icone Facebook"></a>
                <a href=""><img class="img_rede_social" src="img/icone_instagram.png" alt="Icone instagram"></a>
                <a href=""><img class="img_rede_social" src="img/icone_watssap.png" alt="Icone watssap"></a>
                <a href=""><img class="img_rede_social" src="img/icone_youtube.png" alt="Icone youtube"></a>
                <a href=""><img class="img_rede_social" src="img/icone_playstore.png" alt="Icone playstore"></a>
                <a href=""><img class="img_rede_social" src="img/icone_twiter.png" alt="Icone twitter"></a>
            </div>
        </div>

    </footer>

    <script src="script.js"></script>

</body>

</html>
