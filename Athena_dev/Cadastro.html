<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tecnologia, site, projeto, fatec, programação, aprender, html, css, design">
    <meta name="description" content="Site para aprender a fazer interface de páginas web">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Cadastro</title>
</head>

<body>

    <!-----------------------------Header---------------------------------------->

    <header>

        <div id="logo">
            <a href="../Athena_dev/index.html">
                <img class="img_logo" src="../Athena_dev/img/logo.png" alt="">
                <h1>Athena.dev</h1>
            </a>
        </div>

        <nav>

            <ul id="links">
                <span onclick="clickMenu()" id="burger" class="material-symbols-outlined">
                    menu
                </span>
                <menu id="menu">
                    <li><a href="desafios.html">Desafios</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li class="active">
                        <a href="Cadastro.html">Entrar
                            <img class="user-icon" src="../Athena_dev/img/icon-profile.svg" alt="">
                        </a>
                    </li>
                </menu>
            </ul>

        </nav>

    </header>

    <!-----------------------------Main---------------------------------------->

    <main class="alinhar">
        <div class="Principal">

            <div class="titulo">
                <p>CADASTRO ATHENA.DEV</p>
            </div>
            <div class="cadastro">

                <div id="img_user">
                    <img src="/Athena_dev/img/icone_perfil.png" alt="Icone_Usuário" id="User">
                    <button id="Carregar">Carregar Imagem</button>
                </div>

                <div id="formCad">
                    <form>
                        <label for="email">E-mail:</label>
                        <input id="email" type="text">

                        <label for="senha">Senha:</label>
                        <input id="senha" type="password">

                        <label for="confirmacao">Confirme sua senha:</label>
                        <input id="confirmacao" type="password">
                    </form>
                </div>


            </div>
            <div class="cadastroButons">
                <button class="buton"><a href="recuperar_senha.html">Já sou cadastrado</a></button>
                <button class="buton" id="finalizarCadastro">Finalizar Cadastro</button>
            </div>

        </div>

    </main>


    <!-----------------------------Rodapé---------------------------------------->

    <footer>
        <div id="rodape">
            <div class="EmpresaContato">
                <p class="texto_rodape">Nossa Empresa</p>
                <p class="opçoes"><a href="../Athena_dev/quem_somos.html">Quem somos</a></p>
                <p class="opçoes">Carreiras</p>
                <p class="opçoes">Equipe</p>
            </div>

            <div class="EmpresaContato">
                <p class="texto_rodape">Entre em contato</p>
                <p class="opçoes">Canal de Suporte</p>
                <p class="opçoes"><a href="../Athena_dev/duvidas.html">Dúvidas</a></p>
            </div>
        </div>

        <p id="Direito">© Todos os direitos reservados</p>

        <div id="redes_sociais">
            <p>Redes Sociais</p>
            <div id="icones_redes_sociais">
                <a href=""><img class="img_rede_social" src="../Athena_dev/img/icone_facebook.png" alt="Icone Facebook"></a>
                <a href=""><img class="img_rede_social" src="../Athena_dev/img/icone_instagram.png" alt="Icone instagram"></a>
                <a href=""><img class="img_rede_social" src="../Athena_dev/img/icone_watssap.png" alt="Icone watssap"></a>
                <a href=""><img class="img_rede_social" src="../Athena_dev/img/icone_youtube.png" alt="Icone youtube"></a>
                <a href=""><img class="img_rede_social" src="../Athena_dev/img/icone_playstore.png" alt="Icone playstore"></a>
                <a href=""><img class="img_rede_social" src="../Athena_dev/img/icone_twiter.png" alt="Icone twitter"></a>
            </div>
        </div>

    </footer>

    <script src="script.js"></script>

</body>

</html>
