<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CadastroStyle.css">
</head>

<body>
    <!-----------------------------Header---------------------------------------->
    <header>
        <div id="logo">
            <a href="">
                <img class="img_logo" src="/Athena_dev/img/logo.png" alt="">
                <h1>Athena.dev</h1>
            </a>
        </div>

        <nav>

            <ul id="links">
                <span onclick="clickMenu()" id="burger" class="material-symbols-outlined">
                    menu
                </span>
                <menu id="menu">
                    <li><a href="">Desafios</a></li>
                    <li><a href="">Games</a></li>
                    <li><a href="">Recursos</a></li>
                    <li><a href="">Posts</a></li>
                    <li>
                        <a href="">Entrar
                            <img class="user-icon" src="img/icon-profile.svg" alt="">
                        </a>
                    </li>
                </menu>
            </ul>

        </nav>

    </header>

    <main>
        <div class="Principal">
            <div class="cadastro">
                <p>CADASTRO ATHENA.DEV</p>
            </div>
            <div class="cadastro">

            <div>
                <img src="/Athena_dev/img/icone_perfil.png" alt="Icone_Usuário" id="User">
            </div>
            
                <div>
                    <form>
                        <label>E-mail:</label>
                        <input id="email" type="text">

                        <label>Senha:</label>
                        <input id="senha" type="password">

                        <label>Confirme sua senha:</label>
                        <input id="confirmacao" type="password">
                    </form>
                </div>


            </div>
            <div class="cadastro">
                <form>
                    <label></label>
                </form>
            </div>

        </div>

    </main>


    <!-----------------------------Rodapé---------------------------------------->

    <footer>
        <div id="rodape">
            <div class="EmpresaContato">
                <div class="CorFundo">
                    <p class="texto_rodape">Nossa Empresa</p>
                </div>
                <p class="opçoes">Quem somos</p>
                <p class="opçoes">Carreiras</p>
                <p class="opçoes">Equipe</p>
            </div>

            <div class="EmpresaContato">
                <div class="CorFundo">
                    <p class="texto_rodape">Entre em contato</p>
                </div>
                <p class="opçoes">Canal de Suporte</p>
                <p class="opçoes">Dúvidas</p>
            </div>
        </div>
        <div id="Direito">
            <p>© Todos os direitos reservados</p>
        </div>

        <div id="redes_sociais">
            <p>Redes Sociais</p>
            <div id="icones_redes_sociais">
                <a href=""><img class="img_rede_social" src="/Athena_dev/img/icone_facebook.png"
                        alt="Icone Facebook"></a>
                <a href=""><img class="img_rede_social" src="/Athena_dev/img/icone_instagram.png"
                        alt="Icone instagram"></a>
                <a href=""><img class="img_rede_social" src="/Athena_dev/img/icone_watssap.png" alt="Icone watssap"></a>
                <a href=""><img class="img_rede_social" id="icone_youtube" src="/Athena_dev/img/icone_youtube.png"
                        alt="Icone youtube"></a>
                <a href=""><img class="img_rede_social" src="/Athena_devimg/icone_playstore.png"
                        alt="Icone playstore"></a>
                <a href=""><img class="img_rede_social" src="/Athena_devimg/icone_twiter.png" alt="Icone twitter"></a>
            </div>
        </div>
    </footer>

</body>

</html>
